<!-- Modal -->
<template name="BuyModal">
  <div class="modal fade m-t" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="buyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title font-bold" id="buyModalLabel">Buy</h4>
          <span>By clicking Buy you agree to the <a href="/terms-and-conditions">terms and conditions</a></span>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="amount" class="control-label">Amount of USD to exchange:</label>
            <input type="text" class="form-control" id="amount">
            <span class="currency-text"></span>
            <input type="hidden" class="form-control" id="currency">
            <span class="rate-text"></span>
          </div>
          <div class="form-group">
            <label class="control-label"><strong>Total Coins:</strong></label>
            <span>{{totalPrice}}</span>
          </div>
          <div class="form-group">
            <label class="control-label"><strong>Total Balance:</strong></label>
            <span id="t-balance">{{balance}}</span>
            <span>&nbsp;&nbsp;</span>
            <button type="button" class="btn btn-primary btn-sm buy-max">Buy Max</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary buy">Buy</button>
        </div>
      </div>
    </div>
  </div>
</template>
