<!-- Modal -->
<template name="WithdrawModal">
  <div class="modal fade m-t" id="withdrawModal" tabindex="-1" role="dialog" aria-labelledby="withdrawModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title font-bold" id="withdrawModalLabel">Withdrawal Request</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="coinCount" class="control-label">Amount:</label>
            <input type="text" class="form-control" id="coinCount">
            <input type="hidden" class="form-control" id="currency">
          </div>
          <div class="form-group">
            <label for="wAddress" class="control-label">Wallet Address:</label>
            <input type="text" class="form-control" id="wAddress">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary withdraw">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
</template>
