<template name="Trade">
  <div class="app-content-body fade-in-up">
    <div class="bg-light lter b-b wrapper-md">
      <h1 class="m-n font-thin h3">Buy/Sell</h1>
    </div>
    <div class="wrapper-md">
      <div class="row">
        {{#each currencies}}
          {{> CoinBlock}}
        {{/each}}
      </div>
    </div>
  </div>
  {{> BuySellModal}} 
</template>

<template name="CoinBlock">
        <div class="col-md-3">
          <div class="panel no-border">
            <a class="panel-heading bg-default" data-toggle="modal" data-target="#buySellModal" data-currency="{{code}}" data-rate="{{rate}}" data-active="{{active}}" >
              <div class="text-center">
                <div class="thumb-lg avatar m-b-lg">
                  <img src="img/{{code}}.png" class="img-circle">
                  <i class="b-white top right {{activeClass}}"></i>
                  <!-- <i class="fa fa-btc fa-5x"></i> -->
                </div> 
                <br>    
                <span class="h3 text-info">{{name}}({{code}})</span>
                <div class="m-sm">
                  <span class="h4"><i class="fa fa-usd"></i>{{roundedRate}}</span>
                </div> 
              </div>
            </a>
          </div>
        </div>
        {{#if isNewRow}}
        <div class="clear"></div>
        {{/if}}
</template>

<!-- Modal -->
<template name="BuySellModal">
  <div class="modal fade m-t" id="buySellModal" tabindex="-1" role="dialog" aria-labelledby="buySellModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>    
          <h4 class="modal-title font-bold" id="buySellModalLabel">MinCoin(MNC)</h4>      
        </div>
        <div class="modal-body m">
          <div class="form-group row">
            <div class="col-md-6">
              <div class="thumb-md avatar">
                <img src="img/{{currency}}.png" class="img-circle w-xs">
                <i class="b-white top right {{activeClass}}"></i>
                <!-- <i class="fa fa-btc fa-5x"></i> -->
              </div>
            </div>
            <div class="col-md-3">
              {{#if addDepositButton}}
              <div class="row">
                <a href="/deposit" class="btn btn-sm btn-primary m-b">{{increaseButtonText}}</a>
              </div>
              {{else}}
              <div class="row">
                <button class="btn btn-primary m-b {{isInactive}}" data-toggle="modal" data-target="#buyModal" data-currency="{{currency}}" data-rate="{{rate}}">{{increaseButtonText}}</button>
              </div>
              <div class="row">
                <button class="btn btn-info {{isInactive}}" data-toggle="modal" data-target="#sellModal" data-currency="{{currency}}" data-rate="{{rate}}">Sell</button>
              </div>
              {{/if}}
            </div>
            <div class="col-md-3">
              <span class="h2">Price</span><br>
              <span><i class="fa fa-usd"></i><b class="rate">32.9</b></span>
            </div>
          </div>
          
          <div class="form-group row">            
            <p>On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized by the charms of pleasure of the moment, so blinded by desire, that they cannot foresee the pain and trouble that are bound to ensue; and equal blame belongs to those who fail in their duty through weakness of will, which is the same as saying through shrinking from toil and pain. These cases are perfectly simple and easy to distinguish.</p>
          </div>          
        </div>
      </div>
    </div>
  </div>
</template>
