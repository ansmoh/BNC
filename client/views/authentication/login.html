<template name="Login">
  <div class="app-content-body fade-in-right-big smooth">
    <div class="container w-xxl w-auto-xs">
      <a class="navbar-brand block m-t" href="">BuyAnyCoin</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Please sign in below</strong>
        </div>
        <form class="form form-validation" name="form" id="signin-form" action="action">
          <div class="text-danger wrapper text-center">
              
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="email" required="" class="form-control no-border" id="signin-email" placeholder="Email" style="">
            </div>
            <div class="list-group-item">
               <input type="password" required="" class="form-control no-border" id="signin-password" placeholder="Password">
            </div>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
          <div class="text-center m-t m-b"><a href="/reset-password">Forgot password?</a></div>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>Do not have an account?</small></p>
          <a class="btn btn-lg btn-default btn-block" href="/signup" >Create an account</a>
        </form>
      </div>
    </div>
  </div>
</template>
